<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger Automation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg-base: 18 18 18; /* gray-900 */
        --color-bg-surface: 30 30 30; /* gray-800 */
        --color-bg-muted: 45 45 45; /* gray-700 */
        --color-bg-subtle: 62 62 62; /* gray-600 */
        
        --color-text-base: 224 224 224; /* gray-200 */
        --color-text-muted: 160 160 160; /* gray-400 */
        --color-text-subtle: 112 112 112; /* gray-500 */

        --color-border: 62 62 62; /* gray-600 */
        --color-ring: 20 184 166; /* teal-500 */
        
        --color-primary: 20 184 166; /* teal-500 */
        --color-primary-dark: 13 148 136; /* teal-600 */

        --color-danger: 220 38 38; /* red-600 */
        --color-danger-dark: 185 28 28; /* red-700 */
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-base': 'rgb(var(--color-bg-base) / <alpha-value>)',
              'bg-surface': 'rgb(var(--color-bg-surface) / <alpha-value>)',
              'bg-muted': 'rgb(var(--color-bg-muted) / <alpha-value>)',
              'bg-subtle': 'rgb(var(--color-bg-subtle) / <alpha-value>)',
              
              'text-base': 'rgb(var(--color-text-base) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              'text-subtle': 'rgb(var(--color-text-subtle) / <alpha-value>)',
              
              'border-color': 'rgb(var(--color-border) / <alpha-value>)',
              'ring-color': 'rgb(var(--color-ring) / <alpha-value>)',

              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-dark': 'rgb(var(--color-primary-dark) / <alpha-value>)',
              'danger': 'rgb(var(--color-danger) / <alpha-value>)',
              'danger-dark': 'rgb(var(--color-danger-dark) / <alpha-value>)',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "recharts": "https://esm.sh/recharts@^2.12.7"
  }
}
</script>
<!-- Add Babel Standalone for in-browser JSX/TSX transformation -->
<script src="https://unpkg.com/@babel/standalone@7.12.4/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bg-base text-text-base transition-colors duration-300">
    <div id="root"></div>
    <!-- Change script type to text/babel to be processed by Babel -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
